<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <h1>Video Uploader</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="video" id="videoInput" accept="video/*" required>
        <button type="button" onclick="uploadVideo()">Upload Video</button>
    </form>
    <p id="uploadStatus"></p>
    <p id="videoLink"></p>

    <script>
        async function uploadVideo() {
            const formData = new FormData();
            const videoFile = document.getElementById('videoInput').files[0];
            formData.append('video', videoFile);

            const response = await fetch('http://your-backend-url/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.success) {
                document.getElementById('uploadStatus').innerText = "Upload Successful!";
                document.getElementById('videoLink').innerHTML = `<a href="${result.link}" target="_blank">View Video</a>`;
            } else {
                document.getElementById('uploadStatus').innerText = "Upload Failed: " + result.error;
            }
        }
    </script>
</body>
</html>
